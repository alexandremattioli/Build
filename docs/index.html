<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Coordination Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #30363d;
        }
        
        h1 {
            color: #58a6ff;
            margin-bottom: 10px;
        }
        
        .last-update {
            color: #8b949e;
            font-size: 14px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
        }
        
        .card h2 {
            color: #58a6ff;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-online { background: #3fb950; }
        .status-building { background: #d29922; }
        .status-offline { background: #f85149; }
        .status-idle { background: #58a6ff; }
        
        .server-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .info-item {
            background: #0d1117;
            padding: 10px;
            border-radius: 4px;
        }
        
        .info-label {
            color: #8b949e;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .info-value {
            font-size: 16px;
            margin-top: 5px;
            font-weight: 600;
        }
        
        .messages-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .message {
            background: #0d1117;
            padding: 12px;
            border-left: 3px solid #30363d;
            margin-bottom: 10px;
            border-radius: 3px;
        }
        
        .message.unread {
            border-left-color: #58a6ff;
            background: #0d1d2f;
        }
        
        .message.error {
            border-left-color: #f85149;
        }
        
        .message.warning {
            border-left-color: #d29922;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .message-from {
            color: #58a6ff;
            font-weight: 600;
        }
        
        .message-time {
            color: #8b949e;
            font-size: 12px;
        }
        
        .message-subject {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .message-body {
            color: #8b949e;
            font-size: 14px;
        }
        
        .jobs-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .job {
            background: #0d1117;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 3px solid #30363d;
        }
        
        .job.running {
            border-left-color: #d29922;
        }
        
        .job.completed {
            border-left-color: #3fb950;
        }
        
        .job.failed {
            border-left-color: #f85149;
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .job-id {
            font-family: monospace;
            color: #8b949e;
            font-size: 12px;
        }
        
        .job-status {
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-queued { background: #30363d; color: #c9d1d9; }
        .status-running { background: #d29922; color: #0d1117; }
        .status-completed { background: #3fb950; color: #0d1117; }
        .status-failed { background: #f85149; color: #fff; }
        
        .error-message {
            background: #f85149;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        
        .refresh-btn {
            background: #238636;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .refresh-btn:hover {
            background: #2ea043;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .metric {
            background: #0d1117;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: #58a6ff;
        }
        
        .metric-label {
            color: #8b949e;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèóÔ∏è Build Coordination Dashboard</h1>
            <div class="last-update">
                Last Updated: <span id="lastUpdate">Loading...</span>
                <button class="refresh-btn" onclick="loadAllData()">üîÑ Refresh</button>
            </div>
        </header>

        <div id="loading" class="loading">
            <p>Loading build server data...</p>
        </div>

        <div id="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <!-- Server Status -->
            <div class="grid">
                <div class="card" id="build1-card">
                    <h2>
                        <span class="status-indicator status-offline" id="build1-indicator"></span>
                        Build1 (Codex)
                    </h2>
                    <div class="server-info" id="build1-info"></div>
                </div>

                <div class="card" id="build2-card">
                    <h2>
                        <span class="status-indicator status-offline" id="build2-indicator"></span>
                        Build2 (GitHub Copilot)
                    </h2>
                    <div class="server-info" id="build2-info"></div>
                </div>
            </div>

            <!-- Health Metrics -->
            <div class="card" style="margin-bottom: 20px;">
                <h2>üìä System Metrics</h2>
                <div class="metrics" id="metrics"></div>
            </div>

            <!-- Messages and Jobs -->
            <div class="grid">
                <div class="card">
                    <h2>üí¨ Messages</h2>
                    <div class="messages-list" id="messages"></div>
                </div>

                <div class="card">
                    <h2>üìã Job Queue</h2>
                    <div class="jobs-list" id="jobs"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const REPO_OWNER = 'alexandremattioli';
        const REPO_NAME = 'Build';
        const API_BASE = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents`;

        async function fetchFile(path) {
            const response = await fetch(`${API_BASE}/${path}`);
            if (!response.ok) throw new Error(`Failed to fetch ${path}`);
            const data = await response.json();
            return JSON.parse(atob(data.content));
        }

        function formatTime(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) return `${diff}s ago`;
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }

        function getStatusClass(status, timestamp) {
            if (!timestamp) return 'status-offline';
            const age = (new Date() - new Date(timestamp)) / 1000;
            if (age > 300) return 'status-offline'; // 5 min timeout
            if (status === 'building') return 'status-building';
            if (status === 'idle') return 'status-idle';
            return 'status-online';
        }

        function renderServerInfo(serverId, data) {
            const indicator = document.getElementById(`${serverId}-indicator`);
            const infoDiv = document.getElementById(`${serverId}-info`);
            
            const statusClass = getStatusClass(data.status, data.timestamp);
            indicator.className = `status-indicator ${statusClass}`;
            
            const cpu = data.system?.cpu_usage?.toFixed(1) || 'N/A';
            const memory = data.system?.memory_used_gb?.toFixed(1) || 'N/A';
            const disk = data.system?.disk_free_gb?.toFixed(0) || 'N/A';
            
            infoDiv.innerHTML = `
                <div class="info-item">
                    <div class="info-label">Status</div>
                    <div class="info-value">${data.status || 'Unknown'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">IP Address</div>
                    <div class="info-value">${data.ip || 'N/A'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">CPU Usage</div>
                    <div class="info-value">${cpu}%</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Memory</div>
                    <div class="info-value">${memory} GB</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Disk Free</div>
                    <div class="info-value">${disk} GB</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Last Update</div>
                    <div class="info-value">${formatTime(data.timestamp)}</div>
                </div>
            `;
            
            if (data.current_job) {
                infoDiv.innerHTML += `
                    <div class="info-item" style="grid-column: 1 / -1;">
                        <div class="info-label">Current Job</div>
                        <div class="info-value" style="font-size: 14px;">${data.current_job.branch || 'N/A'}</div>
                    </div>
                `;
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messages');
            if (!messages || messages.length === 0) {
                container.innerHTML = '<p style="color: #8b949e; text-align: center; padding: 20px;">No messages</p>';
                return;
            }
            
            const sorted = messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            container.innerHTML = sorted.slice(0, 20).map(msg => `
                <div class="message ${!msg.read ? 'unread' : ''} ${msg.type || ''}">
                    <div class="message-header">
                        <span class="message-from">${msg.from} ‚Üí ${msg.to}</span>
                        <span class="message-time">${formatTime(msg.timestamp)}</span>
                    </div>
                    <div class="message-subject">${msg.subject || 'No subject'}</div>
                    <div class="message-body">${msg.body || ''}</div>
                </div>
            `).join('');
        }

        function renderJobs(jobs) {
            const container = document.getElementById('jobs');
            if (!jobs || jobs.length === 0) {
                container.innerHTML = '<p style="color: #8b949e; text-align: center; padding: 20px;">No jobs in queue</p>';
                return;
            }
            
            const sorted = jobs.sort((a, b) => (b.priority || 0) - (a.priority || 0));
            container.innerHTML = sorted.map(job => `
                <div class="job ${job.status || 'queued'}">
                    <div class="job-header">
                        <span class="job-id">${job.id?.substring(0, 8) || 'N/A'}</span>
                        <span class="job-status status-${job.status || 'queued'}">${job.status || 'queued'}</span>
                    </div>
                    <div>${job.branch || 'N/A'} ${job.commit ? '(' + job.commit.substring(0, 7) + ')' : ''}</div>
                    <div style="color: #8b949e; font-size: 12px; margin-top: 5px;">
                        ${job.assigned_to ? 'Assigned to: ' + job.assigned_to : 'Unassigned'}
                    </div>
                </div>
            `).join('');
        }

        function renderMetrics(build1, build2, jobs) {
            const container = document.getElementById('metrics');
            
            const totalBuilds = (build1.last_build ? 1 : 0) + (build2.last_build ? 1 : 0);
            const queueDepth = jobs?.filter(j => j.status === 'queued').length || 0;
            const running = jobs?.filter(j => j.status === 'running').length || 0;
            
            const build1Online = getStatusClass(build1.status, build1.timestamp) !== 'status-offline';
            const build2Online = getStatusClass(build2.status, build2.timestamp) !== 'status-offline';
            const serversOnline = (build1Online ? 1 : 0) + (build2Online ? 1 : 0);
            
            container.innerHTML = `
                <div class="metric">
                    <div class="metric-value">${serversOnline}/2</div>
                    <div class="metric-label">Servers Online</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${running}</div>
                    <div class="metric-label">Running Jobs</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${queueDepth}</div>
                    <div class="metric-label">Queued Jobs</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${totalBuilds}</div>
                    <div class="metric-label">Total Builds</div>
                </div>
            `;
        }

        async function loadAllData() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const contentEl = document.getElementById('content');
            
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            contentEl.style.display = 'none';
            
            try {
                const [build1Status, build2Status, messages, jobs] = await Promise.all([
                    fetchFile('build1/status.json').catch(() => ({})),
                    fetchFile('build2/status.json').catch(() => ({})),
                    fetchFile('coordination/messages.json').then(d => d.messages || []).catch(() => []),
                    fetchFile('coordination/jobs.json').then(d => d.jobs || []).catch(() => [])
                ]);
                
                renderServerInfo('build1', build1Status);
                renderServerInfo('build2', build2Status);
                renderMessages(messages);
                renderJobs(jobs);
                renderMetrics(build1Status, build2Status, jobs);
                
                document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
                
                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';
            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.className = 'error-message';
                errorEl.textContent = `Error loading data: ${error.message}. Make sure the repository is public or you have access.`;
            }
        }

        // Load data on page load
        loadAllData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadAllData, 30000);
    </script>
</body>
</html>
