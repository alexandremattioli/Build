# VNF Broker Deployment Inventory
# Update with actual Virtual Router IP addresses

[virtual_routers]
vr-1 ansible_host=192.168.1.10 ansible_user=root
vr-2 ansible_host=192.168.1.11 ansible_user=root
vr-3 ansible_host=192.168.1.12 ansible_user=root

[virtual_routers:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Broker configuration variables
broker_port=8443
redis_host=localhost
redis_port=6379
jwt_secret=changeme_generate_secure_secret

# TLS certificate (optional - set paths if using custom certs)
# tls_cert_src=/path/to/cert.pem
# tls_key_src=/path/to/key.pem

[management_servers]
cs-mgmt ansible_host=192.168.1.5 ansible_user=root

[cloudstack:children]
management_servers
virtual_routers
